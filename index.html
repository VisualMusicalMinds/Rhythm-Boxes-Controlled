<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rhythm Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="rhythm-app-container">
    <div class="responsive-content">
      <div class="grid" id="grid"></div>
      <div class="library">
        <img class="draggable" draggable="true" data-length="4" data-color="green" src="https://raw.githubusercontent.com/VisualMusicalMinds/Cartoon_Notation/refs/heads/main/Cartoon%20Rhythm0002.png">
        <img class="draggable" draggable="true" data-length="2" data-color="orange" src="https://raw.githubusercontent.com/VisualMusicalMinds/Cartoon_Notation/refs/heads/main/Cartoon%20Rhythm0004.png">
        <img class="draggable" draggable="true" data-length="1" data-color="purple" src="https://raw.githubusercontent.com/VisualMusicalMinds/Cartoon_Notation/refs/heads/main/Cartoon%20Rhythm0006.png">
      </div>
      <div class="controls-row">
        <label for="tempoInput">BPM</label>
        <input type="number" id="tempoInput" class="bpm-input" min="30" max="300" value="60" inputmode="numeric" autocomplete="off" />
        <button type="button" class="bpm-arrow" id="bpmUp" tabindex="0" aria-label="Increment BPM">&#9650;</button>
        <button type="button" class="bpm-arrow" id="bpmDown" tabindex="0" aria-label="Decrement BPM">&#9660;</button>
        <button id="playButton">‚ñ∂Ô∏è Play / Stop</button>
        <button id="clearButton">üßπ Clear All</button>
      </div>
      <div class="sound-mode-row">
        <label>
          <input type="radio" name="soundMode" value="drum" checked>
          Drum
        </label>
        <label>
          <input type="radio" name="soundMode" value="pitch">
          Pitch
        </label>
        <select id="pitchSelector" style="display:none;">
          <option value="A2">A2</option>
          <option value="A#2">A#2</option>
          <option value="B2">B2</option>
          <option value="C3">C3</option>
          <option value="C#3">C#3</option>
          <option value="D3">D3</option>
          <option value="D#3">D#3</option>
          <option value="E3">E3</option>
          <option value="F3">F3</option>
          <option value="F#3">F#3</option>
          <option value="G3">G3</option>
          <option value="G#3">G#3</option>
        </select>
      </div>
      <div class="volume-row">
        <label for="volumeControl">Volume</label>
        <input id="volumeControl" type="range" min="0" max="1" step="0.01" value="1" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
